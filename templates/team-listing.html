{% set teams = participant.get_teams() %}
{% if teams %}
<h2>{{ _('Teams') }}</h2>
<ul class="team memberships">
    {% for team in teams %}
    <li>
        <a href="/{{ team.name }}/">{{ team.name }}</a>
        <div class="fine">{{ with_others(team) }}</div>
    </li>
    {% endfor %}
</ul>
{% endif %}
